services:
  postgres:
    image: postgres:16-alpine
    container_name: tastify-postgres
    environment:
      POSTGRES_USER: tastify
      POSTGRES_PASSWORD: tastify
      POSTGRES_DB: tastify
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tastify -d tastify"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../back
      dockerfile: Dockerfile.dev
    container_name: tastify-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://tastify:tastify@postgres:5432/tastify
    ports:
      - "8000:8000"
    volumes:
      - ../back/src:/app/src:ro
      - ../back/migrations:/app/migrations:ro
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ../front
      dockerfile: Dockerfile.dev
    container_name: tastify-frontend
    ports:
      - "5173:5173"
    volumes:
      - ../front/src:/app/src:ro
      - ../front/index.html:/app/index.html:ro
    depends_on:
      - backend

volumes:
  postgres_data:
